<svg width="1200" height="300"
     viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Linha de terminal -->
  <text x="60" y="90"
        fill="#22c55e"
        font-size="32"
        style="font-family: JetBrains Mono, monospace;">
    bernardo@github:~$
  </text>

  <!-- Cursor piscando (loop garantido) -->
  <text x="330" y="90"
        fill="#22c55e"
        font-size="32"
        style="font-family: JetBrains Mono, monospace;">
    _
    <animate
      attributeName="opacity"
      values="1;0;1"
      keyTimes="0;0.5;1"
      dur="0.6s"
      begin="0s"
      repeatCount="indefinite"/>
  </text>

  <!-- Nome -->
  <text x="60" y="135"
        fill="#e5e7eb"
        font-size="42"
        style="font-family: JetBrains Mono, monospace;">
    Bernardo Marques
  </text>

  <!-- Cargo -->
  <text x="60" y="175"
        fill="#22c55e"
        font-size="22"
        style="font-family: JetBrains Mono, monospace;">
    front-end developer
  </text>

  <!-- Email -->
  <text x="60" y="215"
        fill="#94a3b8"
        font-size="18"
        style="font-family: JetBrains Mono, monospace;">
    bernardomarques4082@gmail.com
  </text>

</svg>
