<svg width="1200" height="340" viewBox="0 0 1200 340" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .mono { font-family: 'JetBrains Mono', 'Fira Code', monospace; font-size: 28px; }
    .green { fill: #22c55e; }
    .white { fill: #f8fafc; }
    .gray { fill: #64748b; }
    .npm-bar { fill: #c084fc; } /* Uma cor levemente roxa/rosa t√≠pica de highlights do npm ou manter verde */
    
    /* Estilo para o link do email */
    .email-link { font-family: 'JetBrains Mono', monospace; font-size: 20px; fill: #64748b; text-decoration: none; }
    .email-link:hover { fill: #22c55e; text-decoration: underline; }
  </style>

  <text x="50" y="60" class="mono green">
    bernardo@github:~$ <tspan class="white">npm install bernardo013</tspan>
  </text>

  <text x="50" y="130" class="mono white">
    <tspan fill="#64748b">npm</tspan> 
    <tspan fill="#eab308">WARN</tspan> 
    <tspan fill="#64748b">deprecated</tspan> 
    <tspan class="gray"> v1.0.0: Stable version found</tspan>
  </text>

  <text x="50" y="180" class="mono white">
    [<tspan fill="#22c55e">
      <animate attributeName="content" 
               values="#                   ;#####               ;##########          ;###############     ;####################" 
               dur="2s" 
               repeatCount="indefinite" />
      ####################
    </tspan>] 
    
    <tspan class="gray" font-size="24">
      <animate attributeName="content" 
               values="reify:javascript: timing...;reify:typescript: timing...;reify:nodejs: http fetch...;reify:csharp: extracting..." 
               dur="2s" 
               repeatCount="indefinite" />
      reify:bernardo013...
    </tspan>
  </text>

  <text x="50" y="240" class="mono green">
    <tspan fill="#22c55e">+ bernardo013@2.0.24</tspan>
  </text>
  <text x="50" y="275" class="mono gray" font-size="22">
    added 4 packages in 2.4s
  </text>

  <g transform="translate(420, 215)">
      <image x="0" y="0" height="30" width="40" href="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-plain.svg"/>
      <image x="50" y="0" height="30" width="40" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/typescript/typescript-original.svg" />
      <image x="100" y="0" height="30" width="40" href="https://raw.githubusercontent.com/devicons/devicon/master/icons/nodejs/nodejs-original.svg"/>
      <image x="150" y="0" height="30" width="40" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/csharp/csharp-original.svg"/>
  </g>

  <a xlink:href="mailto:SEU_EMAIL@GMAIL.COM" target="_blank">
      <text x="1150" y="310" text-anchor="end" class="email-link">
          email para contato
      </text>
  </a>

</svg>
