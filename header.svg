  <!-- Linha de terminal -->
  <text x="60" y="90"
        fill="#22c55e"
        font-size="32"
        style="font-family: JetBrains Mono, monospace;">
    bernardo@github:~$
  </text>

  <!-- Cursor piscando -->
  <text x="330" y="90"
        fill="#22c55e"
        font-size="32"
