<svg width="1200" height="320"
     viewBox="0 0 1200 320"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="#020617"/>

  <!-- Linha de terminal -->
  <text x="60" y="90"
        fill="#22c55e"
        font-size="32"
        style="font-family: JetBrains Mono, monospace;">
    bernardo@github:~$
  </text>

  <!-- Cursor piscando -->
  <text x="330" y="90"
        fill="#22c55e"
        font-size="32"
        style="font-family: JetBrains Mono, monospace;">
    _
    <animate attributeName="opacity"
             values="1;0;1"
             dur="0.7s"
             repeatCount="indefinite"/>
  </text>

  <!-- Nome -->
  <text x="60" y="135"
        fill="#e5e7eb"
        font-size="44"
        font-weight="700"
        style="font-family: JetBrains Mono, monospace;">
    Bernardo Marques
  </text>

  <!-- Cargo -->
  <text x="60" y="175"
        fill="#22c55e"
        font-size="22"
        style="font-family: JetBrains Mono, monospace;">
    front-end developer
  </text>

  <!-- Email -->
  <text x="60" y="215"
        fill="#94a3b8"
        font-size="18"
        style="font-family: JetBrains Mono, monospace;">
    bernardomarques4082@gmail.com
  </text>

  <!-- ÃCONES DE TECNOLOGIA -->
  <!-- TypeScript -->
  <g transform="translate(60 245) scale(0.9)">
    <rect width="36" height="36" rx="6" fill="#3178c6"/>
    <text x="8" y="26"
          fill="#ffffff"
          font-size="20"
          font-weight="700"
          style="font-family: JetBrains Mono, monospace;">
      TS
    </text>
  </g>

  <!-- Node.js -->
  <g transform="translate(115 245) scale(0.9)">
    <polygon points="18,0 36,10 36,26 18,36 0,26 0,10"
             fill="#3c873a"/>
    <text x="7" y="24"
          fill="#ffffff"
          font-size="14"
          font-weight="700"
          style="font-family: JetBrains Mono, monospace;">
      node
    </text>
  </g>

  <!-- C# -->
  <g transform="translate(170 245) scale(0.9)">
    <polygon points="18,0 36,10 36,26 18,36 0,26 0,10"
             fill="#9b4f96"/>
    <text x="9" y="24"
          fill="#ffffff"
          font-size="16"
          font-weight="700"
          style="font-family: JetBrains Mono, monospace;">
      C#
    </text>
  </g>

</svg>
